<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainTable">
        <h1>Dashboard</h1>
        <table id="table" border="1">
            
            <tr>
                <th>ID</th>
                <th>Student Name</th>
                <th>Student Roll</th>
                <th>Subject</th>
                <th>Marks</th>
                <th>Marked By</th>
                <th>Save</th>
            </tr>

            <tr>
                <td>1</td>
                <td>Avi Vashishta </td>
                <td>2020500</td>
                <td>English</td>
                <td>95</td>
                <td>teacher@gmail.com</td>
                <th>Save</th>
            </tr>
        </table>
    </div>
    
    <div class="updateBtn">
        <button  onclick="editTableDisplay()">Update data</button>
    </div>

    <div class="editTable">
        <div class="left">Student Name: </div><div class="right"><input type="text" name="fname" id="fname"></div><br><br>
        <div class="left">Student Roll: </div><div class="right"><input type="text" name="lname" id="lname"></div><br><br>
        <div class="left">Subject: </div><div class="right"><input type="text" name="country" id="country"></div><br><br>
        <div class="left">Marks: </div><div class="right"><input type="number" name="mNumber" id="mNumber"></div><br><br>
        <div class="left">Marked By: </div><div class="right"><input type="text" name="fname" id="fname"></div><br><br>
        <button onclick="editRow();" class="editRowBtn">Update</button><br><br>
    </div>  

    <script src="script.js"></script>

</body>
</html>
